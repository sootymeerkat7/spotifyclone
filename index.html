<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - "Your Soundtrack, Your Story."</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="Spotify.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>  
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <h1> Best of NCS- No Copyright Sounds</h1>
            <div>
                <div class="songItemContainer">
                <div class="songItem">
                    <img src="/covers/onandon.jpg" alt="1" >
                    <span class="songName">On and on</span>
                    <span class="songListPlay">
                        <span class="timeStamp">03:27<i id="0" class="songItemPlay fa-regular fa-circle-play"></i> </span>
                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/afterhours.jpeg" alt="1" >
                    <span class="songName">Afterhours</span>
                    <span class="songListPlay">
                        <span class="timeStamp">02:20<i id="1" class="songItemPlay fa-regular fa-circle-play"></i> </span>
                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/candypaint.jpg" alt="1" >
                    <span class="songName">Candy Paint</span>
                    <span class="songListPlay">
                        <span class="timeStamp">03:47<i id="2" class="songItemPlay fa-regular fa-circle-play"></i> </span>
                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/droptop.jpg" alt="1" >
                    <span class="songName">Droptop</span>
                    <span class="songListPlay">
                        <span class="timeStamp">02:21<i id="3" class="songItemPlay fa-regular fa-circle-play"></i> </span>
                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/khayaal.jpeg" alt="1" >
                    <span class="songName">Khayaal</span>
                    <span class="songListPlay">
                        <span class="timeStamp">02:42<i id="4" class="songItemPlay fa-regular fa-circle-play"></i> </span>
                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/trance.jpg" alt="1" >
                    <span class="songName">Trance- Travis Scott</span>
                    <span class="songListPlay">
                        <span class="timeStamp">05:34<i id="5" class="songItemPlay fa-regular fa-circle-play"></i> </span>
                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/violet.jpg" alt="1" >
                    <span class="songName">The Colour Violet - Tory Lanez</span>
                    <span class="songListPlay">
                        <span class="timeStamp">03:14<i id="6" class="songItemPlay fa-regular fa-circle-play"></i> </span>
                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/system.jpg" alt="1" >
                    <span class="songName">System pe System</span>
                    <span class="songListPlay">
                        <span class="timeStamp">03:04<i id="7" class="songItemPlay fa-regular fa-circle-play"></i> </span>
                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/nolove.jpg" alt="1" >
                    <span class="songName">No Love - Shubh</span>
                    <span class="songListPlay">
                        <span class="timeStamp">02:50<i id="8" class="songItemPlay fa-regular fa-circle-play"></i> </span>
                        
                    </span>
                </div>
                <div class="songItem">
                    <img src="/covers/myhouse.jpg" alt="1" >
                    <span class="songName">My House - Flo Rida</span>
                    <span class="songListPlay">
                        <span class="timeStamp">03:12<i id="9" class="songItemPlay fa-regular fa-circle-play"></i> </span>
                        
                    </span>
                </div>
            </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" value="0" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-3x fa-backward" id="previous"></i>
            <i class="fa-regular fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fa-solid fa-3x fa-forward" id="next"></i>
        </div>
        <div class="songInfo">
            <img src="music.gif" width="34px" alt="" srcset="" id="gif">
            <span id="masterSongName"></span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5cd7048505.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
